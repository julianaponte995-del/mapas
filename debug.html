<!DOCTYPE html>
<html lang="es">
<head>
    <title>Explorador - DEBUG</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { margin: 0; padding: 0; font-family: monospace; background: #000; color: #0f0; }
        #console { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh; 
            padding: 20px; 
            overflow-y: auto; 
            font-size: 12px;
            box-sizing: border-box;
        }
        .log { margin: 5px 0; }
        .error { color: #f00; }
        .success { color: #0f0; }
        .warning { color: #ff0; }
    </style>
</head>
<body>
    <div id="console">
        <div class="log success">üöÄ P√°gina cargada...</div>
    </div>

    <script type="module">
        const consoleDiv = document.getElementById('console');
        
        function log(msg, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleDiv.appendChild(div);
            console.log(msg);
        }

        try {
            log('‚úÖ JavaScript ejecut√°ndose', 'success');
            
            // Test Firebase
            log('üì¶ Importando Firebase...', 'warning');
            import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js')
                .then(() => {
                    log('‚úÖ Firebase App cargado', 'success');
                    return import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                })
                .then(() => {
                    log('‚úÖ Firebase Firestore cargado', 'success');
                })
                .catch(err => {
                    log(`‚ùå Error Firebase: ${err.message}`, 'error');
                });

            // Test Leaflet
            log('üó∫Ô∏è Verificando Leaflet...', 'warning');
            const leafletScript = document.createElement('script');
            leafletScript.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
            leafletScript.onload = () => log('‚úÖ Leaflet cargado', 'success');
            leafletScript.onerror = () => log('‚ùå Error cargando Leaflet', 'error');
            document.head.appendChild(leafletScript);

            // Test Geolocation
            if ('geolocation' in navigator) {
                log('‚úÖ Geolocalizaci√≥n disponible', 'success');
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        log(`‚úÖ GPS OK: ${pos.coords.latitude}, ${pos.coords.longitude}`, 'success');
                    },
                    (err) => {
                        log(`‚ùå Error GPS: ${err.message}`, 'error');
                    }
                );
            } else {
                log('‚ùå Geolocalizaci√≥n NO disponible', 'error');
            }

            // Test HTTPS
            log(`üîí Protocolo: ${window.location.protocol}`, window.location.protocol === 'https:' ? 'success' : 'warning');
            log(`üìç URL: ${window.location.href}`, 'log');

        } catch (error) {
            log(`‚ùå ERROR CR√çTICO: ${error.message}`, 'error');
            log(`Stack: ${error.stack}`, 'error');
        }
    </script>
</body>
</html>
